<ngx-alerts></ngx-alerts>
<div style="margin: 1%">
    <div style="margin: 1%">
        <button class="btn btn-primary" (click)="createStage()"> Crear nueva Cancha</button>
        <div class="row">
            <div *ngFor='let item of stages'>
                <app-stage-card [name]="item.name" [description]="item.descripcion"
                [width]= 'item.width' [heigth]= 'item.heigth' [id]= 'item.stage_id'></app-stage-card>
            </div>
        </div>
    </div>
</div>
