<div class="divPanel">
  <div class="panel ">
      <div class="white-panel">
          <div class="login-show">
              <form [formGroup]="formData" style="height: 100%">
                  <div>
                      <div>
                          <div id="logo" class="card-logo"></div>
                          <div class="textLogin">
                              <h4>Solicitar cambio de contrase√±a</h4>
                          </div>
                      </div>

                      <div class="input-group form-group">
                        <div class="errorMessage">{{getError('email')}}</div>
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                              <input type="text" formControlName="email" class="form-control"
                                  placeholder="Email">
                          </div>
                      </div>

                  </div>
                  <div class="form-group divbutton ">
                      <button (click)="changePassword()" [disabled]="(formData.invalid)"
                          class="btn login_btn ">Enviar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
