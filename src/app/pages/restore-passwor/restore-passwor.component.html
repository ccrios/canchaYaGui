<div class="divPanel">
  <div class="panel ">
    <div class="white-panel">
      <div class="login-show">
        <form [formGroup]="formData" style="height: 100%">
          <div>
            <div>
              <div id="logo" class="card-logo"></div>
              <div class="textLogin">
                <h4>Restablacer contraseña</h4>
              </div>
            </div>

            <div class="input-group form-group">
              <div class="errorMessage">{{ getError('password')  }}</div>
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" formControlName="password" class="form-control"
                  placeholder="Ingresa la nueva contraseña">
              </div>
            </div>


            <div class="input-group form-group">
              <div class="errorMessage">{{ getError('password')  }}</div>
              <div class="errorMessage" *ngIf="!compare()">Campos diferentes</div>
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" formControlName="passwordAux" class="form-control"
                  placeholder="Repite la nueva contraseña">
              </div>
            </div>
          </div>
          <div class="form-group divbutton ">
            <button (click)="changePassword()" [disabled]="(formData.invalid && !compare())"
              class="btn login_btn ">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
