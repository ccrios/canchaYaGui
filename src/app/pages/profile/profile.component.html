<ngx-alerts></ngx-alerts>
<section>
  <div class="container ">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 form-box">
        <form role="form" [formGroup]="formData">
          <mat-card class="mat-elevation-z4" style="margin-top: 3%;">
            <mat-card-title>Datos de administrador</mat-card-title>
            <hr>
            <div class="row form-group">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="name"><span style="color:red;font-weight: bold;">*</span>Nombre</label>
                <input formControlName="name" type="text" name="name" placeholder="Nombre" class="form-control"
                  id="name">
                <h6 *ngIf="!formData.controls['name'].valid && formData.controls['name'].touched">
                  Campo requerido</h6>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="lastName"><span style="color:red;font-weight: bold;">*</span>Apellidos</label>
                <input formControlName="lastName" type="text" name="lastName" placeholder="Apellidos" class="form-control"
                  id="lastName">
                <h6 *ngIf="!formData.controls['lastName'].valid && formData.controls['lastName'].touched">
                  Campo requerido</h6>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="phone"><span style="color:red;font-weight: bold;">*</span>Telefono</label>
                <input formControlName="phone" type="text" name="phone" placeholder="Telefono" class="form-control"
                  id="phone">
                <h6 *ngIf="!formData.controls['phone'].valid && formData.controls['phone'].touched">
                  Campo requerido</h6>
              </div>
            </div>
          </mat-card>

          <mat-card class="mat-elevation-z4" style="margin-top: 3%;">
            <mat-card-title>Datos de espacion deportivo</mat-card-title>
            <div class="row form-group">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="sportSpacenit">NIT</label>
                <input formControlName="sportSpacenit" type="text" name="sportSpacenit" placeholder="NIT" class="form-control"
                  id="nasportSpacenitme">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="sportSpaceName"><span style="color:red;font-weight: bold;">*</span>Nombre de espacio deportivo</label>
                <input formControlName="sportSpaceName" type="text" name="sportSpaceName" placeholder="Nombre de espacio deportivo" class="form-control"
                  id="sportSpaceName">
                <h6 *ngIf="!formData.controls['sportSpaceName'].valid && formData.controls['sportSpaceName'].touched">
                  Campo requerido</h6>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="sportSpaceaddres"><span style="color:red;font-weight: bold;">*</span>Direccion</label>
                <input formControlName="sportSpaceaddres" type="text" name="sportSpaceaddres" placeholder="Direccion" class="form-control"
                  id="sportSpaceaddres">
                <h6 *ngIf="!formData.controls['sportSpaceaddres'].valid && formData.controls['sportSpaceaddres'].touched">
                  Campo requerido</h6>
              </div>
            </div>
          </mat-card>
          <mat-card class="mat-elevation-z4" style="margin-top: 3%;">
          <div class="display:flex, justify-content-center align-items-center">
            <button type="button" [disabled]="!formData.valid"
              (click)="update()">Actualizar
            </button>
          </div>
        </mat-card>

        </form>

      </div>
    </div>
  </div>
</section>
